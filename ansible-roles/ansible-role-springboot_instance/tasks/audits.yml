---
- name: "Deploy audit rules for READ critical filesystem objects of {{ sbi_appname }}"
  ansible.builtin.template:
    src: audits/audit-rules_read.j2
    dest: "/etc/audit/rules.d/{{ sbi_audit_rules_ordering }}-{{ sbi_appname }}-read.rules"
    owner: root
    group: root
    mode: "0400"
    seuser: system_u
    serole: object_r
    setype: auditd_etc_t
  become: "{{ sbi_become }}"
  when: sbi_audit_keyword_read is defined and sbi_audit_keyword_read|length > 0

- name: "Deploy audit rules for WRITE critical filesystem objects of {{ sbi_appname }}"
  ansible.builtin.template:
    src: audits/audit-rules_write.j2
    dest: "/etc/audit/rules.d/{{ sbi_audit_rules_ordering }}-{{ sbi_appname }}-write.rules"
    owner: root
    group: root
    mode: "0400"
    seuser: system_u
    serole: object_r
    setype: auditd_etc_t
  become: "{{ sbi_become }}"
  when: sbi_audit_keyword_write is defined and sbi_audit_keyword_write|length > 0

- name: "Refresh Audit subsystem with new rules for {{ sbi_appname }}"
  ansible.builtin.shell: >
    /bin/bash -c "augenrules --load"
  changed_when: true
  become: "{{ sbi_become }}"
